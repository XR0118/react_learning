      // 带有 state 的 class 组件
      class Clock extends React.Component {
          constructor(props) {
              super(props); 
              this.state = {date: new Date()};
          }

          tick() {
              this.setState({
                  date: new Date(),
              });
          }

          componentDidMount () {
              this.t1 = setInterval(
                () => this.tick(),
                1000
              );
          }

          componentWillUnmount () {
              clearInterval(this.t1);
          }

          render () {
              return (
                  <div>
                      <h1>Clock</h1>
                      <h2>it is {this.state.date.toLocaleTimeString()}</h2>
                  </div>
              )
          }
      }
